<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo de Vida</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tempo de Vida</h1>
        <form id="lifeCalculatorForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="falecimento">Data de Falecimento (opcional):</label>
            <input type="date" id="falecimento" name="falecimento">

            <button type="button" id="calcularBtn">Calcular</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="morte-vida.js"></script>
</body>
</html>
